<!DOCTYPE html>
<html>

<head>
	<title>AnalogSea | Signup</title>

	<meta charset="utf-8">
	<meta name="AnalogSea" content="Signup page for cloud computing service, AnalogSea">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<header>
		<img class="logo" src="images/logo.png">
	</header>

	<main>
		<form class="signup_form" action="/signup/" method="post">
			<h1 class="title">Sign Up</h1>
			
			<fieldset name="signup">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com" required/>

				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="1234passw0rd" required/>

				<button class="signup_button" type="submit">Sign Up</button>
				<a class="forgot" href="/forgot-password/new">Forgot Password?</a>
			</fieldset>
		</form><br>
		
	</main>

	<section class="login">
		<h3>Already have an account? <a href="/login">Log In</a></h3>
	</section>
</body>
</html>
